<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Элемент списка с двумя кнопками</title>
<style>
  /* Стилизация списка */
  ul {
    list-style-type: none; /* Убираем маркеры списка */
    padding: 0;
    margin: 0;
  }

  /* Стилизация элемента списка */
  .list-item {
    display: flex; /* Используем flexbox для выравнивания содержимого */
    align-items: center; /* Выравниваем элементы по центру по вертикали */
    padding: 10px; /* Отступы внутри элемента списка */
    border: 1px solid #ddd; /* Граница вокруг элемента списка */
    margin-bottom: 5px; /* Отступ между элементами списка */
  }

  /* Стилизация кнопок */
  .button {
    border: none; /* Убираем границу */
    background-color: transparent; /* Прозрачный фон */
    cursor: pointer; /* Меняем курсор на указатель */
    margin-right: 10px; /* Отступ справа от кнопки */
  }

  /* Иконки кнопок (замените на классы ваших иконок) */
  .button.check { background: url('check-icon.png') no-repeat; }
  .button.delete { background: url('delete-icon.png') no-repeat; }

  /* Стилизация текста */
  .text {
    flex-grow: 1; /* Текст займет всё доступное пространство */
  }
</style>
</head>
<body>

<ul>
  <li class="list-item">
    <button class="button check"></button> <!-- Кнопка с иконкой "галочка" -->
    <span class="text">First item</span> <!-- Текст элемента списка -->
    <button class="button delete"></button> <!-- Кнопка с иконкой "удалить" -->
  </li>
  <!-- Повторите <li> для каждого элемента списка -->
</ul>

</body>
</html>
