<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white (rabbit)</li>
            <li>Daemon (cat)</li>
            <li>Angel (cat)</li>
        </ul>
        
        <!-- иногда нужны таблицы хз зачем"-->
        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>species</th>
                    <th>color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>aral</td>
                    <td>human</td>
                    <td>humans color</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
