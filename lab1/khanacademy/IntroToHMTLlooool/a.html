<!-- Intro to HTML/CSS: Making webpages -->
<!-- HTML и CSS для создания веб-страниц. HTML - это язык разметки, которым вы окружаете контент, чтобы сообщать браузерам о заголовках, списках, таблицах и многом другом. 
CSS - это язык таблиц стилей, 
с помощью которого вы оформляете страницу, чтобы указать браузерам изменить цвет, шрифт, макет и многое другое. -->

<!DOCTYPE html>  <!-- говорим браузеру, что пишем на современнном хтмл -->
<html> <!-- хтмл язык разметки здесь все про типы(теги) -->
<!-- первый тайп это всегда html -->
<!-- сначала открывающий хтмл тег.  а в самом низу закрывающий хтмл тайп -->
<!-- закрывающий тег как верхний,но обязательно со слешем -->
<!-- внутри хтмл тега все отсральные формирующие эту страницу -->


<!-- под открывающим тегом хэд -->
    <head>
метатег котрые помогают браузеру отображать страницу, но эту инфу не видит клиент
        <meta charset="UTF-8"> 
        <!-- отображение иностр букв -->
        <title>New Webpage</title> 
        <!-- то что клиент видит в закладках и тд -->
    </head>


    <body>
        <!-- здесь все и происходит -->
        <!-- заголовок-h1 он самый важный. h6 самый менее важный и их всего 6-->
        <h1>All about rabbits!</h1>
        <h2>Basic info</h2>
        <p>Rabbits its a krolik lalalla its a info in abzaw etc llallalal</p>
        <!-- Инфа в абзаце --- p тег -->
        <h2>Songs</h2>
        <p>song 1
            song 2
            song 3
        </p>
        <!-- Они все будут слитные. браузер не видит разрыв -->
        <!-- чтобы добавить разрыв есть тег br -->
        <p>song 1 <br>
            song 2 <br>
            song 3 <br>
        </p>      
        <!-- у br нету закрывающего тега. тк разрыв строки не имеет контента, поэтому и закрывать нечего -->
    </body>

</html>
